<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap core CSS -->
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/modals/"
    />

    <title>Sitio de peliculas</title>
    <!-- Custom styles for this template -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link href="estilos.css" rel="stylesheet" />
    <script defer src="app.js"></script>
  </head>
  <!-- ---------------------------------------------------------------------------------------------- -->
  <body>
    <!-- --------------------------------------   NAVBAR   ------------------------------------------------- -->
    <div class="nav-content">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pelipedia</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Lo m√°s visto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contactanos</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
                onchange="example()"
                id="search-bar"
              />
              <button
                class="btn btn-outline-success"
                type="submit"
                id="search-button"
              >
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- --------------------------------------  FIN NAVBAR   ------------------------------------------------- -->
    <!-- --------------------------------------   MODAL   ------------------------------------------------- -->
    <div
      class="display-modal modal modal-sheet d-block bg-secondary py-5"
      role="dialog"
      id="modalSheet"
    >
      <div id="head-modal"></div>
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-6 shadow">
          <div class="modal-header border-bottom-0">
            <div id="modal-header">
              <h5 class="modal-title" id="modal-title">TITULO DE LA PELI</h5>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="btnClose"
            ></button>
          </div>
          <div class="modal-body py-0" id="modal-body">
            <p id="modal-info-peli">INFO SOBRE LA PELI</p>
          </div>
          <div class="modal-footer flex-column border-top-0">
            <div id="modal-footer"></div>
            <button
              type="button"
              class="btn btn-lg btn-light w-100 mx-0"
              data-bs-dismiss="modal"
              id="btnBack"
            >
              VOLVER
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- --------------------------------------  FIN MODAL   ------------------------------------------------- -->
    <!-- ----------------------------------   CONTENEDOR PELICULAS   ------------------------------------------------- -->
    <div id="contenedor" class="contenedor"></div>
    <!-- ----------------------------------  FIN CONTENEDOR PELICULAS   ------------------------------------------------- -->
    <!-- --------------------------------------   PAGINACION   ------------------------------------------------- -->
    <div class="paginacion">
      <button id="btnAnterior">Anterior</button>
      <button id="btnSiguiente">Siguiente</button>
    </div>
    <!-- --------------------------------------  FIN PAGINACION   ------------------------------------------------- -->
  </body>
</html>
